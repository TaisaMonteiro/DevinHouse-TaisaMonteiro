<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="imagem/png" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercício 4</title>
  </head>

  <body>
    <h2>Formulário de Cadastro</h2>

    <div id="page-borda">
      <p id="absolute">Preencha os dados</p>
      <div id="page-container">
        <form action="">
          <div>
            <label for="text-name"><b>Nome:</b></label>
            <input type="text" name="text-name" id="text-name" />
          </div>
          <br />

          <div>
            <label for="text-data"><b>Data de nascimento:</b></label>
            <input type="date" name="data" id="text-data" />
          </div>
          <br />
          <div>
            <label for="CPF"><b>CPF:</b></label>
            <input
              type="text"
              id="CPF"
              name="CPF"
              placeholder="Ex: xxx.xxx.xxx-xx"
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
              title="Digite um CPF no formato: xxx.xxx.xxx-xx"
            />
          </div>

          <br />
          <div>
            <label for="municipios"><b>Município:</b></label>
            <select id="municipios" name="municipios">
              <option value="" disabled selected>Selecione</option>
              <option value="AngradosReis">Angra dos Reis</option>
              <option value="Araruama">Araruama</option>
              <option value="CamposdosGoytacazes">Campos dos Goytacazes</option>
              <option value="Macaé">Macaé</option>
              <option value="MiguelPereira">Miguel Pereira</option>
              <option value="Niterói">Niterói</option>
              <option value="NovaIguaçu">Nova Iguaçu</option>
              <option value="Petrópolis">Petrópolis</option>
              <option value="VoltaRedonda">Volta Redonda</option>
            </select>
          </div>
          <br /><br />
          <!-- <div> -->
          <button type="submit">Realizar o cadastro</button>
          <!-- </div> -->
        </form>
      </div>
    </div>
  </body>
</html>
